<div class="home-header">
  {% if site.data.archive %}
  <div class="home-header-bar">
    <div class="home-header-menu">
      {% for item in site.data.archive %}
        <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}current-item{% endif %}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
