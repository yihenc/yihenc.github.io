<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Main gold radial gradient for petals -->
    <radialGradient id="petalGold" cx="50%" cy="40%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="40%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>

    <!-- Slightly darker gradient for alternating petals to add depth -->
    <radialGradient id="petalGoldDeep" cx="50%" cy="40%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="40%" stop-color="#E6BE1A"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </radialGradient>

    <!-- Center gradient -->
    <radialGradient id="centerGold" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#FFF2B2"/>
      <stop offset="60%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>

    <!-- Petal shape: a pointed leaf/lance form -->
    <path id="petal" d="
      M 0,-24
      C  5,-20  8,-12  8.5,-4
      Q  8.5, 2  5, 4
      C  3, 5  1.5, 5.5  0, 6
      C -1.5, 5.5 -3, 5 -5, 4
      Q -8.5, 2 -8.5,-4
      C -8,-12 -5,-20  0,-24
      Z
    "/>
  </defs>

  <g transform="translate(32,32)">
    <!-- Layer 1: six petals, alternating two gold tones -->
    <!-- Petal 1: 0 degrees (top) -->
    <use href="#petal" fill="url(#petalGold)" transform="rotate(0)" opacity="0.92"/>
    <!-- Petal 2: 60 degrees -->
    <use href="#petal" fill="url(#petalGoldDeep)" transform="rotate(60)" opacity="0.88"/>
    <!-- Petal 3: 120 degrees -->
    <use href="#petal" fill="url(#petalGold)" transform="rotate(120)" opacity="0.92"/>
    <!-- Petal 4: 180 degrees -->
    <use href="#petal" fill="url(#petalGoldDeep)" transform="rotate(180)" opacity="0.88"/>
    <!-- Petal 5: 240 degrees -->
    <use href="#petal" fill="url(#petalGold)" transform="rotate(240)" opacity="0.92"/>
    <!-- Petal 6: 300 degrees -->
    <use href="#petal" fill="url(#petalGoldDeep)" transform="rotate(300)" opacity="0.88"/>

    <!-- Subtle vein lines on each petal -->
    <g stroke="#B8860B" stroke-width="0.4" fill="none" opacity="0.35" stroke-linecap="round">
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(0)"/>
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(60)"/>
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(120)"/>
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(180)"/>
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(240)"/>
      <line x1="0" y1="-5" x2="0" y2="-20" transform="rotate(300)"/>
    </g>

    <!-- Center detail: layered circles -->
    <circle r="5" fill="url(#centerGold)" opacity="0.95"/>
    <circle r="3" fill="#FFE680" opacity="0.7"/>
    <circle r="1.4" fill="#FFF8DC" opacity="0.85"/>

    <!-- Tiny stamens / dots around center -->
    <g fill="#DAA520" opacity="0.6">
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(0)"/>
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(60)"/>
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(120)"/>
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(180)"/>
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(240)"/>
      <circle cx="0" cy="-3.8" r="0.6" transform="rotate(300)"/>
    </g>
  </g>
</svg>
