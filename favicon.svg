<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <!-- Petal gradients: bright saturated gold at base, deep black-gold at tip -->
    <linearGradient id="pg0" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#E8B820"/>
      <stop offset="25%" stop-color="#D4A417"/>
      <stop offset="55%" stop-color="#B08510"/>
      <stop offset="80%" stop-color="#7A5A08"/>
      <stop offset="100%" stop-color="#4A3004"/>
    </linearGradient>
    <linearGradient id="pg1" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#E2B41E"/>
      <stop offset="25%" stop-color="#CCA018"/>
      <stop offset="55%" stop-color="#A87D0E"/>
      <stop offset="80%" stop-color="#74520A"/>
      <stop offset="100%" stop-color="#452D05"/>
    </linearGradient>
    <linearGradient id="pg2" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#ECBE22"/>
      <stop offset="25%" stop-color="#DBAC1E"/>
      <stop offset="55%" stop-color="#B58C12"/>
      <stop offset="80%" stop-color="#806009"/>
      <stop offset="100%" stop-color="#503806"/>
    </linearGradient>
    <linearGradient id="pg3" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#E5B61C"/>
      <stop offset="25%" stop-color="#CFA41A"/>
      <stop offset="55%" stop-color="#AB8410"/>
      <stop offset="80%" stop-color="#785808"/>
      <stop offset="100%" stop-color="#483205"/>
    </linearGradient>
    <linearGradient id="pg4" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#EAB920"/>
      <stop offset="25%" stop-color="#D8AE1C"/>
      <stop offset="55%" stop-color="#B28814"/>
      <stop offset="80%" stop-color="#7C5C0A"/>
      <stop offset="100%" stop-color="#4C3406"/>
    </linearGradient>
    <linearGradient id="pg5" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#E0B01A"/>
      <stop offset="25%" stop-color="#C89E15"/>
      <stop offset="55%" stop-color="#A47A0C"/>
      <stop offset="80%" stop-color="#704E06"/>
      <stop offset="100%" stop-color="#422A03"/>
    </linearGradient>

    <!-- Clip: cut out center circle from each petal so they don't overlap there -->
    <clipPath id="petal-clip">
      <path d="M0,0 H100 V100 H0 Z M50,42 A8,8 0 1,0 50,58 A8,8 0 1,0 50,42 Z" clip-rule="evenodd"/>
    </clipPath>

    <!-- Center fill -->
    <radialGradient id="cg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE89A"/>
      <stop offset="60%" stop-color="#E8B820"/>
      <stop offset="100%" stop-color="#D4A017"/>
    </radialGradient>
  </defs>

  <!-- Petals: original shape from center, but clipped to remove center overlap -->
  <g clip-path="url(#petal-clip)">
    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg0)" opacity="0.92" transform="rotate(-90,50,50) scale(1.00)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(-90,50,50) scale(1.00)"/>

    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg1)" opacity="0.95" transform="rotate(-28.8,50,50) scale(0.97)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(-28.8,50,50) scale(0.97)"/>

    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg2)" opacity="0.92" transform="rotate(29.2,50,50) scale(1.02)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(29.2,50,50) scale(1.02)"/>

    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg3)" opacity="0.95" transform="rotate(90.5,50,50) scale(0.98)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(90.5,50,50) scale(0.98)"/>

    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg4)" opacity="0.92" transform="rotate(149,50,50) scale(1.01)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(149,50,50) scale(1.01)"/>

    <path d="M50,50 C42,46 34,34 37,22 C39,14 44,8 50,6 C56,8 61,14 63,22 C66,34 58,46 50,50Z" fill="url(#pg5)" opacity="0.95" transform="rotate(210.8,50,50) scale(0.99)"/>
    <path d="M50,48 C50,40 49,28 50,10" fill="none" stroke="#DAB040" stroke-width="0.4" stroke-opacity="0.25" transform="rotate(210.8,50,50) scale(0.99)"/>
  </g>

  <!-- Clean bright golden center disc over the clipped hole -->
  <circle cx="50" cy="50" r="8" fill="url(#cg)"/>
  <circle cx="50" cy="50" r="4.5" fill="#E8B820"/>
  <circle cx="50" cy="50" r="2" fill="#FFE08A" opacity="0.6"/>
</svg>
